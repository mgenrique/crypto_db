[pytest]
markers =
    integration: mark test as integration

filterwarnings =
    # Ignore unknown custom markers in older pytest configs
    ignore::pytest.PytestUnknownMarkWarning
    # Pydantic v2 deprecation messages surfaced as DeprecationWarning
    ignore:PydanticDeprecatedSince20:DeprecationWarning
    # Specific datetime deprecation used in tests
    ignore:datetime.datetime.utcfromtimestamp\(\) is deprecated:DeprecationWarning
